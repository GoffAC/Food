<!DOCTYPE html>
<html class="no-touch" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <title>BBC Food - Recipes - Aberdeen butteries (Rowies)</title>


</head>

<body class="noblq">
    <h1 class="title">Hello</h1>
    <div class="shopping-list-body">
        <div class="shopping-list-wrap">
            <div class="shopping-list">
                <h1 class="content-title__text" itemprop="name">Aberdeen butteries (Rowies)</h1>
                <div class="shopping-list__group shopping-list__group--tins-packets-and-jars">
                    <h2 class="shopping-list__location-heading">Tins, packets and jars</h2>
                    <p class="shopping-list__ingredient">
                        <input type="checkbox" class="shopping-list__checkbox"
                            id="tins-packets-and-jars-ingredient-1" />
                        <label class="shopping-list__label" for="tins-packets-and-jars-ingredient-1">ready-mde jam, to serve</label>
                    </p>
                </div>
                <div class="shopping-list__group shopping-list__group--cooking-ingredients">
                    <h2 class="shopping-list__location-heading">Cooking ingredients</h2>



                    <p class="shopping-list__ingredient">
                        <input type="checkbox" class="shopping-list__checkbox" id="cooking-ingredients-ingredient-1" />
                        <label class="shopping-list__label" for="cooking-ingredients-ingredient-1">1 tbsp soft light
                            brown sugar </label>
                    </p>


                    <p class="shopping-list__ingredient">
                        <input type="checkbox" class="shopping-list__checkbox" id="cooking-ingredients-ingredient-2" />
                        <label class="shopping-list__label" for="cooking-ingredients-ingredient-2">1 tbsp sea salt
                            flakes </label>
                    </p>


                    <p class="shopping-list__ingredient">
                        <input type="checkbox" class="shopping-list__checkbox" id="cooking-ingredients-ingredient-3" />
                        <label class="shopping-list__label" for="cooking-ingredients-ingredient-3">500g/1lb 2oz strong
                            plain flour, plus extra for dusting</label>
                    </p>


                    <p class="shopping-list__ingredient">
                        <input type="checkbox" class="shopping-list__checkbox" id="cooking-ingredients-ingredient-4" />
                        <label class="shopping-list__label" for="cooking-ingredients-ingredient-4">vegetable oil, for
                            greasing </label>
                    </p>


                    <p class="shopping-list__ingredient">
                        <input type="checkbox" class="shopping-list__checkbox" id="cooking-ingredients-ingredient-5" />
                        <label class="shopping-list__label" for="cooking-ingredients-ingredient-5">1 x 7g sachet
                            easy-blend dried yeast </label>
                    </p>

                </div>


                <div class="shopping-list__group shopping-list__group--dairy-eggs-and-chilled">
                    <h2 class="shopping-list__location-heading">Dairy, eggs and chilled</h2>



                    <p class="shopping-list__ingredient">
                        <input type="checkbox" class="shopping-list__checkbox"
                            id="dairy-eggs-and-chilled-ingredient-1" />
                        <label class="shopping-list__label" for="dairy-eggs-and-chilled-ingredient-1">275g/9¾oz butter,
                            plus extra to serve </label>
                    </p>


                    <p class="shopping-list__ingredient">
                        <input type="checkbox" class="shopping-list__checkbox"
                            id="dairy-eggs-and-chilled-ingredient-2" />
                        <label class="shopping-list__label" for="dairy-eggs-and-chilled-ingredient-2">100g/3½oz lard
                        </label>
                    </p>

                </div>


                <div class="shopping-list__group shopping-list__group--other">
                    <h2 class="shopping-list__location-heading">Other</h2>



                    <p class="shopping-list__ingredient">
                        <input type="checkbox" class="shopping-list__checkbox" id="other-ingredient-1" />
                        <label class="shopping-list__label" for="other-ingredient-1">350ml/12¼fl oz warm water</label>
                    </p>

                </div>


                <a class="shopping-list__back-link" href="../index.html">Back to recipe</a>
            </div>
        </div>
    </div>

    </div>
    </div>
    </div>



</body>

</html>
